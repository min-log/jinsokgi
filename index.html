				<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=11fa469adfa811cb8c79d13cf4c22fbf"></script>
				<script>
					var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
						mapOption = {
							center: new kakao.maps.LatLng(37.48454999164656, 127.12229704032153), // 지도의 중심좌표
							level: 4 // 지도의 확대 레벨
						};

					var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

					var imageSrc = './resource/images/com/icon_map_mk.png', // 마커이미지의 주소입니다    
						imageSize = new kakao.maps.Size(32, 39), // 마커이미지의 크기입니다
						imageOption = { offset: new kakao.maps.Point(32, 32) }; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

					// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
					var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
						markerPosition = new kakao.maps.LatLng(37.48454999164656, 127.12229704032153); // 마커가 표시될 위치입니다

					// 마커를 생성합니다
					var marker = new kakao.maps.Marker({
						position: markerPosition,
						image: markerImage // 마커이미지 설정 
					});

					// 마커가 지도 위에 표시되도록 설정합니다
					marker.setMap(map);  

					// 커스텀 오버레이에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
						var content = '<div class="customoverlay">' +
							'  <a href="http://kko.to/j0L6g9I0c2" target="_blank">' +
							'    <span class="title">진속기사무소</span>' +
							'  </a>' +
							'</div>';

						// 커스텀 오버레이가 표시될 위치입니다 
						var position = new kakao.maps.LatLng(37.48454999164656, 127.12229704032153);

						// 커스텀 오버레이를 생성합니다
						var customOverlay = new kakao.maps.CustomOverlay({
							map: map,
							position: position,
							content: content,
							yAnchor: 1
						});

				</script>
